<!-- Make a TODO list, then make it with remove buttons. -->
<!DOCTYPE html>
<html>
    <head>
        <title>TODO list</title>
        <script src="todo.js"></script>
    </head>
    <body>
        <h1>TODO List</h1>
        <ul id="tasks"></ul>
        <form id="taskForm">
            <input autofocus id="taskInput" placeholder="Type here..." type="text">
            <input id="submitButton" type="submit">
        </form>
    </body>
</html>

<!-- Have a heading that can be changed with a text box, have the color of the text change on every keystroke -->
<!DOCTYPE html>
<html>
    <head>
        <title>Switch Headings</title>
        <script src="alert.js"></script>
    </head>
    <body>
        <h1 id="titleMain">This is the title.</h1>
        <input autofocus id="inputBox" placeholder="Type here..." type="textarea">
        <button id="headingButton" style="color: blue">Change</button>
    </body>
</html>
